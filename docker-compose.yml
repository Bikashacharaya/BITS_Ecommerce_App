version: "3.9"

services:
  # ------------------
  # MongoDB Container
  # ------------------
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # ------------------
  # MySQL Container
  # ------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: main_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # ------------------
  # Payment Service
  # ------------------
  payment_service:
    build: ./payment_service
    container_name: payment_service
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/payment
    ports:
      - "18081:18081"
    depends_on:
      - mongo

  # ------------------
  # Order Service
  # ------------------
  order_service:
    build: ./order_service
    container_name: order_service
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/order
      - PAYMENT_SERVICE_URL=http://payment_service:18081
    ports:
      - "18080:18080"
    depends_on:
      - mongo
      - payment_service

  # ------------------
  # Catalog Service
  # ------------------
  catalog_service:
    build: ./catalog_service
    container_name: catalog_service
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=main_db
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
    ports:
      - "18082:18082"
    depends_on:
      - mysql

  # ------------------
  # Inventory Service
  # ------------------
  inventory_service:
    build: ./inventory_service
    container_name: inventory_service
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=main_db
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
      - CATALOG_SERVICE_URL=http://catalog_service:18082
    ports:
      - "18083:18083"
    depends_on:
      - mysql
      - catalog_service

# ------------------
# Named Volumes
# ------------------
volumes:
  mongo-data:
  mysql-data:
